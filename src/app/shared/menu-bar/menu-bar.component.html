<ul class="nav nav-pills nav-stacked nav-container" *ngIf="configs">
  <ng-template ngFor let-config [ngForOf]="configs">
    <ng-template [ngIf]="shouldRenderCell(config.role)">
      <li class="nav-item nav-row" *ngFor="let data of config.data">
        <div>
          <div class="column icon-menu">
            <a class="nav-link"
               (click)="onToggleChildren(data.link)"
               [routerLink]="data.link"
               routerLinkActive="active">
              <i *ngIf="data.svgClass" [class]="data.svgClass"></i>
              <img *ngIf="!data.svgClass" [src]="data.svgPath" class="nav-icon" />
            </a>
          </div>
          <div class="column text-menu">
            <ul class="nav nav-pills nav-stacked nav-inner">
              <li class="nav-item">
                <a class="nav-link"
                   *ngIf="!data.canCollapse"
                   [routerLink]="data.link"
                   [routerLinkActive]="data.isNotActive ? '' : 'active'">{{data.name}}</a>

                <a class="nav-link"
                   *ngIf="data.canCollapse"
                   (click)="onToggleChildren(data.link)"
                   [routerLink]="data.link"
                   [routerLinkActive]="data.isNotActive ? '' : 'active'">
                  {{data.name}}
                  <i class="fa fa-caret-up navigator" aria-hidden="true" *ngIf="shouldShowElement(data.link)"></i>
                  <i class="fa fa-caret-down navigator" aria-hidden="true" *ngIf="!shouldShowElement(data.link)"></i>
                </a>
              </li>
              <li class="nav-item" *ngFor="let children of data.children; let i = index;">
                <a class="nav-link"
                   [appCollapse]="!shouldShowElement(data.link)"
                   [routerLink]="children.link"
                   [routerLinkActive]="'active'">{{children.name}}</a>
              </li>
            </ul>
          </div>
        </div>
      </li>
    </ng-template>
  </ng-template>
</ul>
